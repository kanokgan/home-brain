name: Update Immich Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Immich version (e.g., v1.119.0 or release)'
        required: true
        default: 'release'

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Immich image versions
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "Updating Immich to version: $VERSION"
          
          # Update server deployment
          sed -i "s|image: ghcr.io/immich-app/immich-server:.*|image: ghcr.io/immich-app/immich-server:$VERSION|g" k8s/immich/server.yaml
          
          # Update machine learning deployment
          sed -i "s|image: ghcr.io/immich-app/immich-machine-learning:.*|image: ghcr.io/immich-app/immich-machine-learning:$VERSION|g" k8s/immich/machine-learning.yaml
          
          echo "Updated files:"
          git diff k8s/immich/

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/immich/server.yaml k8s/immich/machine-learning.yaml
          git commit -m "chore: update Immich to version ${{ github.event.inputs.version }}"
          git push
