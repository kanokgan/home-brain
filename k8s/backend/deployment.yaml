apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebrain-api
  namespace: homebrain
  labels:
    app: homebrain-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: homebrain-api
  template:
    metadata:
      labels:
        app: homebrain-api
    spec:
      # Target Mac Mini worker node (ARM64)
      nodeSelector:
        workload-type: api-llm
        kubernetes.io/arch: arm64
      containers:
        - name: tailscale
          image: tailscale/tailscale:latest
          env:
          - name: TS_AUTHKEY
            valueFrom:
              secretKeyRef:
                name: tailscale-auth
                key: TS_AUTHKEY
          - name: TS_HOSTNAME
            value: "homebrain-api"
          - name: TS_STATE_DIR
            value: "/var/lib/tailscale"
          - name: TS_USERSPACE
            value: "true"
          - name: TS_SERVE_CONFIG
            value: "/config/serve.json"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
          - name: tailscale-state
            mountPath: /var/lib/tailscale
          - name: tailscale-config
            mountPath: /config
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
        - name: api
          image: ghcr.io/kanokgan/homebrain-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
          - name: GIN_MODE
            value: "release"
          - name: TZ
            value: "Asia/Bangkok"
          # Health Checks (Senior Engineers always include these)
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      volumes:
      - name: tailscale-state
        persistentVolumeClaim:
          claimName: tailscale-state
      - name: tailscale-config
        configMap:
          name: tailscale-serve-config
---
apiVersion: v1
kind: Service
metadata:
  name: homebrain-api
  namespace: homebrain
  labels:
    app: homebrain-api
spec:
  type: ClusterIP
  selector:
    app: homebrain-api
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http