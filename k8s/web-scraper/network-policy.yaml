apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-scraper-policy
  namespace: web-scraper
spec:
  podSelector:
    matchLabels:
      app: web-scraper
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Tailscale
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS to CoreDNS in kube-system
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Kubernetes API server
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow all external traffic (Tailscale, HTTPS, etc)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 169.254.0.0/16
