apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-scraper-policy
  namespace: web-scraper
spec:
  podSelector:
    matchLabels:
      app: web-scraper
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Tailscale
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow Kubernetes API
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow outbound HTTP/HTTPS for wget
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow Tailscale coordination server
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 41641
        - protocol: UDP
          port: 3478
