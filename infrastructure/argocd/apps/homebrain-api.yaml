apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homebrain-api
  namespace: argocd
  labels:
    app: homebrain-api
spec:
  project: default
  source:
    repoURL: https://github.com/kanokgan/home-brain
    targetRevision: main
    path: k8s/backend
  destination:
    server: https://kubernetes.default.svc
    namespace: homebrain
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
